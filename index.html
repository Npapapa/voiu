<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhận Quà Ngẫu Nhiên</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .gift-box {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f0f8ff;
      border: 1px solid #d0e9ff;
      border-radius: 8px;
    }
    button {
      background-color: #ff7f50;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ff6347;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      color: #028c2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bốc Thăm Nhận Quà</h1>
    <p class="gift-box">Nhấn nút bên dưới để nhận quà ngẫu nhiên!</p>
    <button id="getGiftBtn">Nhận Quà</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    // Danh sách quà tặng
    const gifts = [
      "Lược trải lông",
      "Đồ chơi",
      "1 gói pate",
      "2 thanh creamy treats"
    ];

    // Xử lý sự kiện nhấn nút
    document.getElementById('getGiftBtn').addEventListener('click', function() {
      // Random quà từ danh sách
      const randomIndex = Math.floor(Math.random() * gifts.length);
      const selectedGift = gifts[randomIndex];

      // Hiển thị kết quả
      const resultDiv = document.getElementById('result');
      resultDiv.textContent = `Chúc mừng! Bạn nhận được: ${selectedGift}`;
    });
  </script>
</body>
</html>
